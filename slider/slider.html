<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./img/arrow.png" class="arrow left" alt="left">
            <div class="frame">
                <div class="slider">
                    <img
                        class="image" 
                        src="https://images.pexels.com/photos/2422915/pexels-photo-2422915.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt=""
                    />
                    <img
                        class="image" 
                        src="https://images.pexels.com/photos/1426718/pexels-photo-1426718.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt=""
                    />
                    <img
                        class="image" 
                        src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                        alt=""
                    />
                </div>
            </div>
            <img src="./img/arrow.png" class="arrow right" alt="left">
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="./slider.js"></script>
</body>
</html>
